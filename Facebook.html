<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #f0f2f5;
    }
    .facebook-logo {
        color: #1877f2;
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">

        <div class="facebook-logo">Facebook</div>

        <h2 class="text-center mb-1">Crear una Cuenta</h2>
        <p class="text-center text-muted">es rápido y fácil.</p>

        <form class="needs-validation" novalidate>
       
        <div class="row mb-3">
            <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" required>
            <div class="invalid-feedback">Por Favor Ingresa tu Nombre.</div>
            </div>
            <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" required>
            <div class="invalid-feedback">Por Favor Ingresa tu Apellido.</div>
            </div>
        </div>

        <label class="form-label">Fecha de Nacimiento</label>
        <div class="row mb-3">
            <div class="col">
            <select class="form-select" required>
                <option value="">Día</option>
                ${[...Array(31)].map((_, i) => `<option>${i + 1}</option>`).join('')}
            </select>
            <div class="invalid-feedback">Selecciona un Día.</div>
            </div>
            <div class="col">
            <select class="form-select" required>
                <option value="">Mes</option>
                <option>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
                <option>Diciembre</option>
            </select>
            <div class="invalid-feedback">Selecciona un Mes.</div>
            </div>
            <div class="col">
            <select class="form-select" required>
                <option value="">Año</option>
                <option>2025</option>
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2010</option>
                <option>2000</option>
                <option>1990</option>
                <option>1980</option>
            </select>
            <div class="invalid-feedback">Selecciona un Año.</div>
            </div>
        </div>

        <label class="form-label">Género</label>
        <div class="mb-3 d-flex justify-content-between">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" required>
            <label class="form-check-label" for="female">Mujer</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">Hombre</label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="custom">
            <label class="form-check-label" for="custom">Personalizado</label>
            </div>
            <div class="invalid-feedback d-block">Selecciona un Género.</div>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Número de celular o correo electrónico" required>
            <div class="invalid-feedback">Ingresa un Correo Electrónico Válido.</div>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña nueva" required minlength="6">
            <div class="invalid-feedback">La Contraseña Debe Tener al Menos 6 Caracteres.</div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Registrarte</button>
        </div>
        </form>

        <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">¿Ya Tienes una Cuenta?</a>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })

        const daySelect = document.querySelectorAll('select')[0];
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            daySelect.appendChild(option);
        }
    })()
    </script>
</body>
</html>
